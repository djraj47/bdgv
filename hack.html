<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hack">
        <div class="logo">
            <img src="img/logo.png" width="200px" alt=" virat team">
        </div>


        <form id="imageForm">
            <input type="text" id="serialNum" name="serialNum" placeholder="Enter Serial Number">
            <input type="submit">
        </form>

        <div class="result">
            <h2 id="errorMessage" style="display:none;">Enter Serial Number</h2>
            <img id="displayedImage" src="" width="300px" style="margin: auto;" alt="" style="display:none;">
        </div>

    </section>
</body>
<script>
    document.getElementById('imageForm').addEventListener('submit', function (event) {
        event.preventDefault(); 

        var serialNumber = document.getElementById('serialNum').value;

        if (serialNumber.trim() === '') {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('displayedImage').style.display = 'none';
        } else {
            var images = ['img/1.png', 'img/2.png']; 
            var randomIndex = Math.floor(Math.random() * images.length);

            document.getElementById('displayedImage').src = images[randomIndex];
            document.getElementById('displayedImage').style.display = 'block';

            document.getElementById('errorMessage').style.display = 'none';
        }

        document.getElementById('serialNum').value = '';
    });
</script>



</html>
